<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="grid">

        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="perfume">
        </div>

        <div class="card-content">
          <h6 class="perfume">perfume</h6>
          <h2 class="name">Gabrielle </br> Essence Eau </br> De Parfum</h2>
          <p class="description">  A floral, solar and voluptuous</br> interpretation composed by</br> Olivier Polge, 
            Perfumer-Creator</br> for the House of CHANEL.</p>

            <div class="price">
              <p class="current">$149.99</p>
              <p class="old">$169.99</p>
            </div>
              <button class="cart"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
            </div>
        </div>
      </div>
  </main>
</body>
</html>
